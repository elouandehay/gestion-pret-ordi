<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion du Parc</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: #eee; padding: 10px; border-radius: 5px; }
        .logout-btn { color: white; background-color: red; padding: 5px 10px; text-decoration: none; border-radius: 3px; font-size: 14px;}
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <div class="top-bar">
        <h3>Bienvenue, {{ session['user'] }}</h3>
        <a href="{{ url_for('logout') }}" class="logout-btn">Se déconnecter</a>
    </div>

    <br>
    <a href="{{ url_for('ajouter') }}">+ Ajouter un ordinateur</a>
    
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>État</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for pc in ordinateurs %}
            <tr>
                <td>{{ pc['nom'] }}</td>
                <td>{{ pc['etat'] }}</td>
                <td>
                   {% if pc['etat'] == 'disponible' %}
                        <form action="{{ url_for('emprunter', id=pc['id']) }}" method="post">
                            <input type="text" name="eleve" placeholder="Élève" required>
                            <button type="submit">Prêter</button>
                        </form>
                   {% else %}
                        <form action="{{ url_for('rendre', id=pc['id']) }}" method="post">
                            <button type="submit">Rendre</button>
                        </form>
                   {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
